<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
    <nav class="nav">
        <h1>transfer list</h1>
    </nav>
    <div class="box">
        <div class="left">
                <div class="js-div">
                    <input type="checkbox" id="js" class="check-box" />
                    <label>JS</label>
                  </div>
                  <div class="html-div">
                    <input type="checkbox" id="html" class="check-box" />
                    <label>HTML</label>
                  </div>
                  <div class="css-div">
                    <input class="check-box" type="checkbox" id="css" />
                    <label>CSS</label>
                  </div>
                  <div class="ts-div">
                    <input type="checkbox" class="check-box" id="ts" />
                    <label>TS</label>
                  </div>
        </div>
        <div id="center">
            <button class="doublegreater"><<</button>

        <button class="greater"><</button>
        <button class="smaller">></button>

        <button class="doublesmaller">>></button>

    </div>
        <div class="right">
                <div class="React-div">
                    <input type="checkbox" class="check-box" id="React" />
                    <label>React</label>
                  </div>
                  <div class="Angular-div">
                    <input type="checkbox" class="check-box" id="Angular" />
                    <label>Angular</label>
                  </div>
                  <div class="vue-div">
                    <input type="checkbox" class="check-box" id="Vue" />
                    <label>Vue</label>
                  </div>
                  <div class="Svelte-div">
                    <input type="checkbox" class="check-box" id="Svelte" />
                    <label>Svelte</label>
                  </div>
            </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
